<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/checklist" method="POST" >
        <h1>Make your Memories</h1>
        <label for="name">Playlist Name:</label>
        <input type="text" id="name" name="name" >
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" >
        <br/>
        {% for item in pd %}
        
            <img src="{{item['track']['album']['images'][2]['url']}}"/>
            {% set uri = item['track']['uri'] %}
            {% set name = item['track']['name'] %}
            <label for="{{name}}">{{item['track']['name']}} by {{item['track']['artists'][0]['name']}}</label>          
            <input type="checkbox" id="{{name}}" name="{{name}}" value="{{uri}}"><br/>

            
        {% endfor %}
        <input type="submit" id="submit" name="submit" value="Lets get started!">        
    </form>

</body>
</html>
